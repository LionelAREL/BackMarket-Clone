{% extends 'base.html' %}

{% block content %}
    {{user}}

    <p>precedents commandes : </p>
    {% for order in previousOrder %}
        ---
        {{order}}
        {% for orderItem in order.orderItems.all %}
            {{orderItem}}
        {% endfor %}
    {% endfor %}
    {% if request.user.is_authenticated %}
        <li><a href="{% url 'account:logOut' %}">LogOut</a></li>
    {% endif %}
{% endblock %}
