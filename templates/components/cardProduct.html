{% load static %}
{% load sass_tags %}
{% load tagsBasics %}

{% block stylsheet %}
     <link rel="stylesheet" href="{% sass_src 'components/cardProduct.scss' %}" />
{% endblock %}

<div class="swiper-slide card">
     <a href="{% url 'catalogue:productDetail' pk=product.id  %}">
          <span class="bestseller">Bestseller</span>
          <div class="flex row align-center justify-center">
               <img src="{{product.img.url}}" alt="">
          </div>
          <h2 class="name">{{product.name}}</h2>
          <h3 class="detail">64 GB - Black - Unlocked</h3>
          <span class="starting">Starting from</span>
          <span class="price">{{ product.price|price }}</span>
     </a>
</div>
